# Cloud Build configuration for automatic deployment
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/fooder-app:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/fooder-app:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'fooder-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/fooder-app:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--update-env-vars'
      - 'USE_FIRESTORE=true,NODE_ENV=production'

images:
  - 'gcr.io/$PROJECT_ID/fooder-app:$COMMIT_SHA'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Substitution variables (can be overridden in trigger)
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'fooder-app'
